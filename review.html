    <style>

            font-size: clamp(28px, 5vw, 42px);
            font-weight: 800;
            margin-bottom: 16px;
        }

        .review-hero h1 span {

            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));

            background: #fff;
            border-radius: 16px;
            padding: 32px;

            font-size: 18px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 16px;
            line-height: 1.4;
        }

            font-size: 15px;
            color: #555;
            line-height: 1.8;
        }

        .review-card .stars {
            margin-bottom: 12px;
            color: #FFB800;
            font-size: 16px;
        }

        .refresh-btn {
            display: block;
            margin: 40px auto 0;
            padding: 14px 32px;
            background: linear-gradient(135deg, #4CB050 0%, #2E7D32 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;

            { title: "재밌고 편하게 영어공부 하기 좋아요!", content: "사용해봤는데 영어단어 회화 재밌게 게임처럼 익히기 좋고, 계속 꾸준히 하면 스며들듯 영어 실력이 향상될 것 같아요! AI가 망각 패턴을 분석해서 최적 타이밍에 복습하게 해줘요." }
        ];

        function getRandomReviews(count) {
            const shuffled = [...REVIEWS].sort(() => Math.random() - 0.5);
            return shuffled.slice(0, count);
        }

        function displayRandomReviews() {
            const grid = document.getElementById('reviewGrid');
            const reviews = getRandomReviews(4);

            grid.innerHTML = reviews.map(review => `
                <div class="review-card">
                    <div class="stars">★★★★★</div>
                    <h3>${review.title}</h3>
                    <p>${review.content}</p>
                </div>
            `).join('');
        }

        // Initial display
        displayRandomReviews();
    </script>
