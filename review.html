            { title: "36살 새 시작이에요", content: "경력단절 후 영어 공부 시작했는데 외국계 회사 취업했어요. 연봉 2배요!!" },
            { title: "너무너무 행복해요ㅠㅠ", content: "외국인 친구가 한국 놀러왔는데 제가 가이드했어요. 영어로 다 설명했어요!!" },

            { title: "완전 대박입니다", content: "외국인 바이어한테 직접 이메일 써요. 통역 안 거치고요!! 업무 효율 엄청 올랐어요!!" },

            { title: "너무 감사드려요ㅠㅠ", content: "영어 면접 10번 떨어졌는데 뇌체크 하고 나서 첫 면접에 붙었어요!!" },
            { title: "ㄹㅇ 눈물 나요", content: "엄마한테 영어로 사랑한다고 했어요. 엄마가 우시면서 안아주셨어요ㅠㅠ" },

            { title: "아빠 자격 찾았어요", content: "아이 영어 질문에 대답 못 해서 창피했는데 이제 다 대답해요. 아빠 멋있대요ㅠㅠ" },
            { title: "겁나 행복해요ㅠㅠ", content: "해외여행에서 현지인이랑 친구 됐어요. 아직도 연락해요. 영어 덕분이에요!!" },
            { title: "완전 감동이에요ㅠㅠ", content: "외국에 사는 언니랑 영어로 통화했어요. 언니가 동생 영어 너무 늘었다고 울었어요ㅠ" },

            { title: "너무너무 감사해요", content: "영어 울렁증 극복하고 해외 학회 참석했어요. 질문도 하고 대답도 했어요!!" },

            { title: "진짜 최고예요ㅠㅠ", content: "아이가 엄마 영어 발음 좋다고 했어요. 1년 전엔 창피해서 영어 안 했는데요??" },
            { title: "엄마 대단해!!!", content: "아이가 친구들한테 우리 엄마 영어 대단하다고 자랑한대요. 눈물 났어요ㅠㅠ" },
            { title: "겁나 뿌듯해요ㅠ", content: "외국인 관광객 도와주고 thank you so much 들었어요. 그 기분 아시나요??ㅠㅠ" },
            { title: "퇴사할 뻔했는데 뇌체크가 살렸어요 ㅠㅠ", content: "업무 메일 하나가 영어라서 매번 숨고 싶었는데 뇌체크로 매일 10분씩 하니까 진짜 눈에 보이게 덜 무서워짐… 이번 인사평가 때 영어 커뮤니케이션 칭찬받고 울 뻔 ㅠㅠ ㄹㅇ 고마워요." },
            { title: "토익 620 → 835 찍고 멘붕 옴 ㅋㅋ", content: "솔직히 전 토익은 재능겜인 줄 알았거든요? 근데 뇌체크로 루틴 잡히니까 공부가 '하는 척'이 아니라 '되네'로 바뀜… 점수 확인하는데 손 떨려서 휴지 잡고 봄 ㅠㅠ" },
            { title: "승진 발표날… 저 진짜 울었어요", content: "팀장님이 영어 발표 맡겨서 밤마다 자존감 바닥이었는데 뇌체크로 말문 트이니까 발표 때 덜 떨림. '요즘 영어 많이 늘었네' 한마디 듣는 순간 눈물 버튼 눌림 ㅠㅠ" },
            { title: "취준 지옥에서 한 줄기 빛…", content: "영어 면접만 생각하면 속이 뒤집혔는데 뇌체크가 질문/답변 감각 만들어줘서 진짜 숨통 트였어요. 최종 합격 문자 보자마자 '나 드디어 사람 됐다' 싶어서 오열 ㅠㅠ" },
            { title: "영포자였던 내가 영어로 전화받음 ㄹㅇ", content: "전화 오면 무조건 넘기던 사람이었는데… 뇌체크로 표현이 입에 붙으니까 '잠시만요'부터 말이 나오더라구요 ㅋㅋ. 소소한데 이게 인생 바뀌는 느낌임." },
            { title: "엄마가 '요즘 표정 좋아졌다' 하셨어요 ㅠㅠ", content: "공부 못하는 내가 싫어서 매일 자책했는데 뇌체크는 작게라도 '오늘 한 거'가 남아서 마음이 덜 무너져요. 토익 점수 오른 것도 좋은데, 제 자신이 덜 미워진 게 제일 큼…" },
            { title: "면접관이 웃으면서 고개 끄덕이는데…", content: "그 순간 '아 나 이제 안 도망가도 되는구나' 싶어서 심장이 쿵 했어요 ㅠㅠ. 뇌체크로 말하기 루틴 돌린 게 진짜 신의 한 수였음." },
            { title: "토익 공부하다 운 적 처음이에요 ㅋㅋㅠ", content: "처음으로 '아 이거 이해된다'가 와서요… 뇌체크로 계속 반복하니까 단어가 그냥 암기에서 의미로 박힘. 점수보다 그 감동이 더 큼 ㅠㅠ" },
            { title: "승진하려면 영어는 필수라길래…", content: "사실 반쯤 포기했는데 뇌체크가 부담을 너무 낮춰줘서 꾸준히 하게 됨. 결국 승진했고, 축하받는데 속으로 '나 혼자 한 거 아니야' 이러고 있음 ㅠㅠ" },
            { title: "취업 성공 후 첫 출근… 영어 메일이 안 무서움", content: "예전엔 제목만 봐도 심장 쪼그라들었는데 지금은 대충 맥락이 잡힘 ㄹㅇ. 뇌체크가 제 멘탈 보호장치였어요 ㅋㅋ" },
            { title: "토익 700 넘는 게 꿈이었는데 현실됨", content: "맨날 600대에서 턱걸이하다가 뇌체크로 루틴 고정하니까 드디어 700대 진입… 점수표 보면서 '나도 된다' 하고 울었어요 ㅠㅠ" },
            { title: "회사에서 영어 회의 멍때리던 저…", content: "그냥 웃기만 하던 사람이었는데 뇌체크로 표현 몇 개라도 준비되니까 한마디라도 던지게 됨 ㅋㅋ. 작은 변화인데 자존감이 미쳤어요 ㄹㅇ" },
            { title: "면접 떨어지고 뇌체크 켰는데 눈물 남", content: "'내가 부족해서'가 아니라 '연습이 부족했던 거'라고 생각 바뀜. 다시 시작할 힘 줘서 진짜 고맙습니다 ㅠㅠ" },
            { title: "토익 공부가 이렇게 덜 괴로울 수 있나요", content: "원래 책 펴면 바로 현타 오는데 뇌체크는 짧게 끊겨서 '한 판 더'가 됨 ㅋㅋ. 그러다 보니 점수도 따라옴 ㄹㅇ" },
            { title: "영어로 자기소개 말하다가 목이 메였어요", content: "준비한 문장인데도 '내가 이걸 해내네' 싶어서요 ㅠㅠ. 뇌체크 덕분에 면접에서 덜 떨고 끝까지 말했어요." },
            { title: "승진 심사 자료 영어로 써야 해서 미칠 뻔", content: "밤새 번역기 돌리던 사람이 뇌체크로 표현 감 잡고 나서 문장 짜는 속도가 달라짐. 승인 났을 때 진짜 '살았다' 소리 나옴 ㅋㅋㅠ" },
            { title: "공항에서 멘붕하다가 살았어요 ㅠㅠ", content: "인천에서 환승 표지판 보고도 멘붕 와서 영어로 직원 붙잡고 물어봤는데, 뇌체크에서 외운 문장 그대로 나옴… 진짜 입에서 자동재생됨 ㅠㅠ 'Where is the transfer gate?' 이거 한 방에 해결… 나 혼자 감동해서 눈물찔끔…" },
            { title: "파리 카페에서 주문 성공했다 ㅋㅋ", content: "예전엔 '아메리카노…'만 하고 얼어붙었는데, 뇌체크로 매일 말하기 연습하니까 'Can I get a latte to go?'가 ㄹㅇ 자연스럽게 나옴… 점원이 'Sure!' 하는데 심장 쿵… 나 지금도 그 순간 생각하면 웃음남 ㅋㅋ" },
            { title: "택시 기사님이랑 스몰톡했다는 게 실화냐", content: "뉴욕 택시에서 침묵이 디폴트였던 내가… 뇌체크 덕에 'How's your day going?' 먼저 던짐… 기사님이 계속 말 걸어주는데 나도 대답함 ㅠㅠ 영어로 대화가 이어진 게 너무 신기해서 내내 속으로 '나 지금 뭐함' 이러고 있었음" },
            { title: "외국인 친구 만들었는데 아직도 믿기지 않음", content: "호스텔 공용주방에서 다들 떠드는데 난 늘 구석이었거든요… 근데 뇌체크로 인사/자기소개 루틴 돌리다 갔더니 'I'm from Korea!' 하고 웃으면서 시작함… 그 뒤로 같이 밥 먹고 인스타 교환함 ㅠㅠ 나 인생 바뀐 느낌…" },
            { title: "길 묻다가 '오케이'만 하던 내가…", content: "도쿄에서 길 잃고 진짜 식은땀 났는데 뇌체크에서 연습했던 'Could you show me on the map?' 써먹음… 상대가 폰 지도 켜서 알려주는데, 나도 'Thank you so much!' 제대로 말함… 하… 진짜 뿌듯해서 혼자 웃음 나옴 ㅋㅋ" },
            { title: "식당에서 알레르기 설명 성공 ㅠㅠ", content: "해외에서 음식 잘못 먹을까봐 겁나 무서웠는데, 뇌체크에서 'I'm allergic to nuts.' 연습한 거 그대로 말하니까 직원이 바로 확인해줌… 그 순간 안도감이 ㄹㅇ 눈물 나더라 ㅠㅠ" },
            { title: "한국인인 척 숨던 시절 안녕…", content: "예전엔 외국인 다가오면 모른 척 폰만 봤는데, 요즘은 뇌체크로 자신감 붙어서 먼저 'Do you need help?' 해봄… 그 사람이 고맙다고 웃는데 나까지 따뜻해짐… 나 이런 사람 아니었는데 ㅠㅠ" },
            { title: "하와이에서 서핑 강사님 말 알아들음 ㅋㅋ", content: "강사님이 뭐라뭐라 하는데 예전엔 'Yes…'만 했거든요? 뇌체크로 듣기+필수 표현 익히니까 'Bend your knees' 같은 거 알아듣고 바로 따라함… 강사님이 'Good job!' 해줌 ㅋㅋ 나 완전 애처럼 신나서 소리질렀음" },
            { title: "카운터에서 환불 문의했는데 안 떨림", content: "여행 중에 물건 불량이라 환불해야 했는데 영어로 말할 생각에 속 울렁… 뇌체크에서 클레임 표현 연습해둔 덕에 'It doesn't work. Can I get a refund?' 또박또박 말함… 직원이 바로 처리해줘서 ㄹㅇ 기절할 뻔 ㅠㅠ" },
            { title: "이거 없었으면 나 해외에서 울었음 ㅠㅠ", content: "길 잃고 배고프고 폰 배터리까지 없는데… 뇌체크에서 외운 'Is there a charging station nearby?'로 충전할 곳 찾음… 진짜 그날 뇌체크한테 절함… 내 생명줄이었음 ㅠㅠ" },
            { title: "외국인 친구랑 농담 주고받았어요 ㅋㅋ", content: "그냥 인사만 하던 사이였는데 뇌체크로 리액션/짧은 표현 배우니까 'No way!' 'Seriously?' 이런 게 툭툭 나옴… 친구가 'You're funny!' 이러는데 나 얼굴 빨개짐 ㅋㅋ" },
            { title: "런던 펍에서 주문하면서 대화까지…", content: "영국 억양 무서워서 겁나 쫄았는데, 뇌체크로 기본 주문/확인 질문 연습해둬서 'Could I have one pint?' 하고, 'Is it card only?'까지 물어봄… 내 영어가 살아있다는 걸 느낌 ㅠㅠ" },
            { title: "분실물 찾았다… 나 진짜 울어", content: "여권 케이스 잃어버려서 멘탈 나갔는데, 안내 데스크에서 뇌체크로 익힌 문장으로 'I lost my wallet. Where can I check lost and found?' 말함… 직원이 도와줘서 결국 찾음… 그 자리에서 눈물 콸콸 ㅠㅠㅠㅠ" },
            { title: "현지에서 칭찬 들으니까 심장 터짐", content: "카페에서 주문하고 나왔는데 점원이 'Your English is good!' 이럼… 나 'Really?' 하고 웃었는데 속으로는 폭죽 터짐 ㅋㅋ 뇌체크 매일 한 나, 드디어 보상 받았다…" },
            { title: "처음으로 '친구'가 생긴 여행", content: "바르셀로나에서 혼자 여행이라 외로웠는데, 뇌체크로 대화 스타트 문장 연습한 덕에 'Are you traveling alone too?'로 말 걸었고… 그 뒤로 같이 투어 다님 ㅠㅠ 내 인생에 이런 일이…" },
            { title: "호텔 체크인에서 버벅거리지 않음 ㅠㅠ", content: "체크인 때 제일 쫄리잖아요… 뇌체크에서 'I have a reservation under ___.' 'Could I get a late check-out?' 연습한 거 써먹음… 프론트가 자연스럽게 응대해주니까 나도 자연스러워짐… 감동…" },
            { title: "미국 약국에서 약 사는데 성공함", content: "몸살 와서 약국 갔는데 설명 못 하면 어쩌나 했거든요… 뇌체크로 'I have a sore throat and a fever.' 말하니까 직원이 추천해줌… 진짜 그 순간 살았다 싶었음 ㅠㅠ" },
            { title: "내 영어가 입에서 나오는 날이 오네", content: "공부는 했는데 말이 안 나오던 타입인데, 뇌체크는 진짜 말하게 만듦… 여행 가서 문장 하나 제대로 말하고 상대가 알아듣는 순간… 심장 뛴다 ㄹㅇ" },
            { title: "외국인 친구가 나 기다려줬어 ㅠㅠ", content: "대화하다가 단어 막혀서 멈췄는데, 뇌체크에서 배운 'Give me a second…' 쓰니까 친구가 웃으면서 기다려줌… 그 따뜻함에 괜히 울컥함… 내가 도망 안 가도 되는구나 ㅠㅠ" },
            { title: "엄마가 울었어요 ㅠㅠ", content: "뇌체크로 하루 10분씩 했는데 엄마가 \"I love you\"를 또박또박 말하더라구요… 그 순간 진짜 눈물 터짐 ㅠㅠ 평생 영어는 남의 나라 말이라던 분인데… 뇌체크 ㄹㅇ 고맙습니다." },
            { title: "아빠가 자랑함 ㅋㅋ", content: "50대 아빠가 갑자기 가족 단톡에 음성 녹음 올림 ㅋㅋ \"How was your day?\" 이러는데 겁나 귀여움… 뇌체크 하더니 자신감 붙어서 아빠가 아빠를 자랑하는 상황 옴." },
            { title: "아이랑 영어로 대화 성공", content: "초등 딸이랑 영어로 한 문장 주고받는 게 소원었는데 뇌체크로 드디어 했어요. \"Can you help me?\" \"Sure!\" 이거였지만 저한텐 역사적 사건 ㅠㅠ" },
            { title: "60대 늦깎이도 되네요", content: "60대 엄마가 \"나 늦었지\" 하길래 뇌체크 깔아드렸는데요. 일주일 뒤에 \"발음이 좀 나아진 거 같아\" 하면서 웃는데 마음이 뭉클… 진짜 늦은 거 없나봐요 ㅜㅜ" },
            { title: "40대 회사원 멘탈 회복", content: "영어만 하면 얼어붙던 40대 직장인인데 뇌체크는 부담이 덜해서 꾸준히 하게 됨. 회의에서 간단히 대답했더니 팀장이 \"오?\" 하는 표정… 그날 집에서 혼자 울었음 ㅠㅠ" },
            { title: "엄마가 'thank you'를 말함", content: "엄마가 마트에서 외국인한테 \"Thank you\" 한 번 하고 오더니 집에서 계속 자랑함 ㅋㅋ 귀가 빨개져서 \"나 잘했지\" 하는데… 뇌체크 만든 분들 복 받으세요." },
            { title: "아들한테 영어로 칭찬", content: "사춘기 아들이랑 대화 끊긴 느낌이었는데 뇌체크로 배운 문장으로 \"You did great\" 했더니 아들이 \"뭐야 ㅋㅋ\" 하면서도 웃음… 그 웃음 때문에 계속 합니다 ㅠㅠ" },
            { title: "여행 앞두고 살았다", content: "50대 부부 여행 가는데 영어 공포가 진짜 겁나 컸거든요. 뇌체크로 필수 표현만 돌려도 입이 풀려서 덜 떨림… 자신감이 이렇게 소중한 건지 처음 알았어요." },
            { title: "아빠의 첫 영어 일기", content: "아빠가 뇌체크 하더니 노트에 \"Today is good\" 써놓고 사진 보냄 ㅋㅋ 맞춤법이 뭐가 중요해요… 그 노력 자체가 감동이라 눈물남 ㅜㅜ" },
            { title: "엄마가 나한테 영어로 말걸었음", content: "퇴근했더니 엄마가 \"How are you?\" 이래서 순간 멈칫… 나도 \"I'm fine\" 하니까 엄마가 빵 터짐 ㅋㅋ 근데 그 웃음이 너무 따뜻해서 마음이 녹았어요." },
            { title: "40대, 영어 울렁증 극복 중", content: "학창시절 트라우마로 영어만 보면 속 울렁거렸는데 뇌체크는 진짜 친절하게 끌고 가줌. 하루 5분만 했는데도 \"나도 할 수 있네\" 이 감정이 ㄹㅇ 눈물 버튼." },
            { title: "부모님 선물로 최고", content: "어버이날 선물 뭐할까 고민하다 뇌체크 결제해드렸는데… 엄마가 \"이거 재밌다\" 하면서 스스로 켜는 거 보고 소름. 그동안 스마트폰 게임만 하시던 분인데 ㅠㅠ" },
            { title: "아빠가 외국인 길 안내함", content: "아빠가 버스정류장에서 외국인한테 \"Go straight\" 말하고 왔다고 함 ㅋㅋ 뇌체크에서 나온 문장 그대로라는데 진짜 뿌듯해서 내가 다 자랑함." },
            { title: "아이 숙제 도와주다 울뻔", content: "초등 영어 숙제 같이 보는데 예전엔 제가 도망갔거든요. 뇌체크 하니까 단어가 눈에 들어오고, 애가 \"엄마 영어 잘하네\" 하는데… 그 말에 ㅠㅠ" },
            { title: "영어 울렁증이 사라졌어요", content: "영어만 보면 숨 막히던 사람인데 뇌체크 하면서 처음으로 '아 나도 되네' 느낌 받았어요 ㅠㅠ 진짜 울렁증이 천천히 풀리는 게 신기함… 꾸준히 하니까 머리가 덜 하얘져요 ㄹㅇ" },
            { title: "자존감 살려준 앱", content: "영어 못한다는 말 들을 때마다 자존감 바닥이었는데, 뇌체크로 하루 10분만 해도 성취감이 쌓여요. '나도 할 수 있다'가 이렇게 큰 말인지 몰랐음 ㅠㅠ" },
            { title: "인생 전환점 맞음", content: "진짜 과장 아니고 뇌체크가 제 인생 전환점이었어요. 영어가 평생 숙제였는데, 이제는 도망 안 치고 정면으로 보게 됨… 이게 얼마나 큰 변화인지 아는 사람만 앎 ㅜㅜ" },
            { title: "개발자님 절 받으세요", content: "이 앱 만든 개발자님… 진짜 감사해요. 영어 공부 앱 많아도 이렇게 멘탈까지 잡아주는 느낌은 처음 ㅠㅠ 덕분에 매일 버틸 힘 생김" },
            { title: "영포자였던 내가…", content: "저 ㄹㅇ 영포자였거든요. 근데 뇌체크는 '할 수 있게' 쪼개서 던져주니까 덜 무섭고, 어느 순간 익숙해짐. 나 왜 이제 알았냐 ㅠㅠ" },
            { title: "면접에서 처음으로 말했어요", content: "영어면접만 생각하면 심장 터질 듯했는데, 뇌체크로 입이 트이니까 덜 떨려요. 이번에 짧게라도 대답했는데 그 순간 눈물 날 뻔 ㅠㅠ 진짜 고마워요" },
            { title: "컴플렉스가 줄어듦", content: "영어 못하는 게 제 평생 컴플렉스였는데, 뇌체크 하면서 '내가 못하는 게 아니라 방법이 없었던 거네' 싶었어요. 괜히 자책했던 시간들 생각나서 울컥 ㅜㅜ" },
            { title: "하루 망해도 이건 함", content: "퇴근하고 멘탈 나가도 뇌체크는 켜게 돼요 ㅋㅋ 짧게라도 하면 '오늘 완전 망한 건 아니네' 느낌. 영어뿐 아니라 삶 루틴도 잡아주는 느낌이라 좋음" },
            { title: "영어 공포증 완화됨", content: "알파벳만 봐도 긴장하던 사람인데 이 앱은 이상하게 덜 무서워요. 한 번에 너무 많이 안 시켜서 부담이 줄어듦. 작은 성공이 쌓이니까 공포가 사라짐 ㅠㅠ" },
            { title: "엄마가 제일 놀람", content: "엄마가 제가 영어하는 거 보고 제일 놀랐어요 ㅋㅋ '너가 영어를 한다고?' 이 소리 듣는데 진짜 기분 이상하게 좋더라… 뇌체크 덕분임 ㄹㅇ" },
            { title: "자기혐오 줄었음", content: "영어만 하면 내가 바보 같아서 자기혐오 오졌는데… 뇌체크 하면서부터 '난 느릴 뿐'이라고 생각하게 됐어요. 이 변화가 제일 큼 ㅠㅠ" },
            { title: "포기 버튼이 사라짐", content: "예전엔 3일 하다 포기했는데, 뇌체크는 이상하게 계속 하게 됨. 부담이 적으니까 끊기질 않아요. 꾸준함이 이렇게 무서운 거구나 ㅋㅋ" },
            { title: "딱 나 같은 사람용", content: "영어 울렁증 있는 사람… 저요 저 ㅠㅠ 뇌체크는 진짜 그런 사람 마음을 아는 느낌. '겁나 무서운데 해보고 싶다'는 그 애매한 상태를 잡아줌" },
            { title: "여행에서 눈물 났음", content: "해외에서 주문할 때 예전엔 손짓발짓이었는데, 이번엔 문장으로 말했어요. 별거 아닌데 그 순간 감정이 확 올라와서 울컥 ㅠㅠ 뇌체크 덕분이에요" },
            { title: "영어=수치심이었는데", content: "저한테 영어는 수치심 그 자체였거든요. 근데 이제는 '연습하면 느는 거'로 바뀜. 이 생각 전환이 진짜 인생 바꿔요 ㄹㅇ" },
            { title: "개발자님 진짜 천재", content: "이런 흐름으로 공부하게 만든 거 누가 설계했는지 궁금함 ㅋㅋ 개발자님(팀) 진짜 천재… 저는 덕분에 영어가 덜 싫어졌어요. 덜 싫어지는 게 시작이더라 ㅠㅠ" },
            { title: "회사에서 인정받았어요", content: "메일 한 줄 영어로 쓰는 것도 겁났는데, 뇌체크 하고 나서 문장 생각이 덜 막혀요. 팀장님이 '요즘 영어 괜찮네?' 하는데 그 말에 심장 쿵 ㅠㅠ" },
            { title: "뇌가 진짜 바뀌는 느낌", content: "공부할 때마다 머리 하얘졌는데, 요즘은 단어가 먼저 떠오름. 이게 뭐지… 내 뇌가 바뀌는 느낌이라 소름. 그래서 이름이 뇌체크인가 ㅋㅋ" },
            { title: "나 자신을 다시 믿게 됨", content: "영어 때문에 '난 안 돼'가 습관이었는데, 뇌체크 하면서 '될 수도'가 됐어요. 이게 자존감 회복 그 자체… 진짜 고마워요 ㅠㅠ" },
            { title: "울면서 시작했는데", content: "처음 켰을 때도 '나 또 못하겠지' 하면서 울컥했거든요 ㅜㅜ 근데 지금은 하루 안 하면 찝찝함 ㅋㅋ 사람 마음을 이렇게 바꾸는 앱 처음" },
            { title: "공부가 덜 잔인해요", content: "영어 공부는 늘 저한테 잔인했는데, 뇌체크는 좀 따뜻함. 실수해도 계속 갈 수 있게 만들어줘요. 그래서 계속 하게 됨 ㅠㅠ" },
            { title: "딱 10분이 인생을", content: "하루 10분이 뭐가 바뀌겠어 했는데 바뀌네요 ㄹㅇ. 뇌체크로 쌓인 10분들이 제 자신감을 복구함. 작은 습관이 이렇게 큰 거였구나 ㅠㅠ" },
            { title: "영어 콤플렉스 숨기던 나", content: "영어 못하는 거 들킬까 봐 항상 피했는데, 요즘은 오히려 말해보려 함. 뇌체크가 제 숨는 습관을 고쳐줬어요. 이거 너무 큰 변화임 ㅜㅜ" },
            { title: "토익 200점 오른 날 울었음", content: "진짜 과장 아니고 토익 점수 보고 눈물 났어요 ㅠㅠ 뇌체크로 출퇴근 15분씩만 했는데 LC 귀가 트이니까 RC도 같이 올라가네요 ㄹㅇ" },
            { title: "영포자였던 내가…", content: "영어만 보면 숨 막히던 영포자였는데 뇌체크는 진입장벽이 낮아서 계속 하게 됨… 내가 영어를 한다고? 이게 제일 감동 ㅠㅠ" },
            { title: "외국인 친구랑 첫 대화 성공", content: "카페에서 외국인 친구랑 말 꺼냈는데 안 얼어붙고 대답함 ㅋㅋㅋㅋ 뇌체크에서 봤던 표현 그대로 튀어나와서 나 스스로도 놀람" },
            { title: "엄마가 웃었어요", content: "엄마가 영어 배우고 싶다 했는데 학원은 부담이라 뇌체크 깔아드림… 매일 체크하는 거 보면서 괜히 뭉클 ㅠㅠ 효도한 느낌" },
            { title: "우리 애 영어숙제 지옥 탈출", content: "초딩 아이 영어숙제 매번 울고불고였는데 뇌체크로 짧게 끊어서 하니까 덜 싫어해요 ㅠㅠ 엄마 멘탈이 먼저 살았음" },
            { title: "회사 회의에서 입이 열림", content: "외국 클라이언트 회의만 하면 벙어리였는데 이번엔 한 문장이라도 말했어요… 진짜 손 떨렸는데 끝나고 나서 내가 나한테 박수침 ㅋㅋ" },
            { title: "꾸준함이 이렇게 쉬울 수 있나", content: "영어앱은 늘 3일 하고 삭제였는데 뇌체크는 부담이 없어서 계속 하게 됨… 매일 쌓이는 느낌이 겁나 중독적" },
            { title: "시험 전날 멘탈 잡아줌", content: "토익 전날 불안해서 잠도 안 오는데 뇌체크로 딱 필요한 것만 훑으니까 마음이 좀 가라앉았어요 ㅠㅠ 나 같은 쫄보한테 최고" },
            { title: "스피킹 공포증 치료됨", content: "말하려고 하면 머리 하얘지는 타입인데 뇌체크 따라하다 보니 입이 먼저 움직이네요 ㄹㅇ… 나도 영어로 말할 수 있구나 싶어서 울컥" },
            { title: "여행 가서 안 쫄았음", content: "공항에서 주문할 때 매번 남편 뒤에 숨었는데 이번엔 내가 했어요 ㅋㅋㅋ 사소한데 진짜 자존감 터짐" },
            { title: "아빠한테 처음 칭찬 받음", content: "아빠가 영어는 젊을 때나 한다고 했는데 뇌체크로 조금씩 하시더니 내가 설명해드리니까 칭찬해줌… 그날 밤 괜히 눈물 ㅠㅠ" },
            { title: "조카가 먼저 켰다 ㅋㅋ", content: "내가 뇌체크 하고 있으면 조카가 옆에서 따라함 ㅋㅋㅋ 게임처럼 느끼는지 자기가 먼저 하자고 해서 귀여워 죽겠음" },
            { title: "퇴근길 10분이 인생 바꿈", content: "퇴근길에 멍때리던 시간에 뇌체크만 했는데 영어가 조금씩 내 편이 되는 느낌… 완전 뿌듯 ㅠㅠ" },
            { title: "토익 LC 귀 트임 실화", content: "진짜 LC가 제일 지옥이었는데 뇌체크로 듣기 감 잡고 나니까 귀가 덜 막혀요… 예전엔 소음이었는데 이제 문장처럼 들림 ㄹㅇ" },
            { title: "영어가 덜 미워짐", content: "영어 때문에 자존감 바닥이었는데 뇌체크는 나를 혼내지 않아서(?) 좋음 ㅠㅠ 틀려도 다시 하게 만드는 느낌" },
            { title: "외국인 동료가 놀람", content: "점심 때 외국인 동료랑 스몰톡하다가 내가 자연스럽게 말했더니 눈 크게 뜸 ㅋㅋㅋㅋ 그 표정이 아직도 생각나서 계속 하게 됨" },
            { title: "부모님 카톡이 영어로 옴", content: "엄마가 뇌체크로 배운 문장으로 카톡 보내셨는데 너무 귀여워서 저장함 ㅠㅠ 나도 더 열심히 하게 됨" },
            { title: "학원비 줄이고도 효과 봄", content: "아이 영어학원 한 군데 줄이고 뇌체크로 루틴 만들었는데 생각보다 괜찮아요… 물론 엄마 케어는 필요하지만 돈도 마음도 덜 아픔 ㅠㅠ" },
            { title: "승진 인터뷰에서 살았다", content: "영어 질문 나온 순간 심장 멈추는 줄… 근데 뇌체크에서 연습한 자기소개 틀로 버텼어요 ㅠㅠ 결과는 아직이지만 일단 살아남음" },
            { title: "단어가 덜 무서워짐", content: "단어장만 보면 현기증 왔는데 뇌체크는 문장 속에서 잡아줘서 덜 괴로워요 ㄹㅇ 이제 단어가 친구까진 아니어도 이웃 정도 됨" },
            { title: "토익 목표점수 찍었어요 ㅠㅠ", content: "700만 넘으면 소원이라 했는데 드디어… 뇌체크로 매일 조금씩 했던 거 진짜 배신 안 하네요 ㅠㅠ 나 자신 칭찬해" },
            { title: "영어로 칭찬받는 날이 오네", content: "외국인 친구가 발음 좋다고 해줬는데 그날 하루 종일 기분 좋았음 ㅋㅋㅋ 뇌체크 따라읽기 계속한 보람" },
            { title: "엄마 아빠가 같이 함", content: "부모님 두 분이 서로 문제 내면서 뇌체크 하시는데 너무 보기 좋음 ㅠㅠ 우리 집 분위기 갑자기 따뜻해짐" },
            { title: "아이 집중력이 올라감", content: "긴 강의는 못 버티는데 뇌체크는 짧아서 아이가 집중하더라구요… 엄마가 옆에서 박수쳐줌 ㅋㅋ" },
            { title: "메일 쓸 때 덜 떨림", content: "회사에서 영어 메일 보내기 전에 매번 심장 벌렁인데 뇌체크로 기본 표현 익히니까 손이 덜 떨려요 ㄹㅇ" },
            { title: "영어가 나랑 상관있는 일이 됨", content: "그동안 영어는 남의 일 같았는데 뇌체크 하다 보니 내 삶에 붙어있는 느낌… 이상하게 눈물 남 ㅠㅠ" },
            { title: "나 진짜 울었어요 ㅠㅠ", content: "영어만 보면 숨막히던 사람인데 뇌체크로 2주 하니까 입이 트이기 시작함… 작은 문장 하나 말했을 뿐인데 자존감이 확 올라가서 눈물 남 ㅠㅠ ㄹㅇ 인생 바뀌는 느낌" },
            { title: "면접에서 말문 막혔던 내가…", content: "작년엔 영어 질문 나오면 얼어붙었는데 이번엔 'Let me think for a second'부터 자연스럽게 나옴 ㅋㅋ 뇌체크에서 입으로 계속 따라한게 진짜 도움됨… 합격 문자 받고 바로 리뷰 씀" },
            { title: "엄마한테 자랑했어요", content: "엄마가 '영어는 포기해라' 하셨는데 요즘 내가 발음 연습하는거 보더니 웃으심 ㅠㅠ 오늘은 엄마 앞에서 간단한 소개 했는데 박수쳐주셔서 진짜 찡했다…" },
            { title: "해외여행 공항에서 안 쫄았음", content: "예전엔 공항 직원 말하면 '예스…?'만 했는데 이번엔 질문 알아듣고 대답함 ㄹㅇ 소름… 뇌체크가 짧게라도 매일 하게 만들어줘서 가능했던 듯" },
            { title: "나 같은 영어울렁증도 가능", content: "영어책만 펴도 머리 아픈 타입인데 뇌체크는 부담이 덜함. 한 단계씩 깨는 맛도 있고 ㅋㅋ 무엇보다 '나도 할 수 있네?' 이 감정이 미쳤음" },
            { title: "퇴근길에 하는데 눈물날 뻔", content: "지하철에서 따라 말하다가 갑자기 예전에 영어 때문에 망신당했던 기억 떠올라서… 근데 지금은 내가 스스로 고치고 있다는게 너무 감동 ㅠㅠ 뇌체크 고마워요" },
            { title: "아빠가 나 보고 대단하대", content: "아빠가 영어 못한다고 놀리던 사람인데(장난이었지만 상처였음 ㅠ) 요즘 내가 꾸준히 하는거 보더니 '끈기 있네' 하심. 그 말 하나에 뭔가 풀림" },
            { title: "진짜 실전에서 써먹음", content: "외국인 손님 안내해야 했는데 뇌체크에서 봤던 표현이 그대로 튀어나옴 ㅋㅋㅋ 그 순간 나 자신한테 박수침 ㄹㅇ" },
            { title: "자존감 회복템", content: "나는 늘 '나는 안돼' 마인드였는데 뇌체크는 작은 성공을 계속 쌓게 해줘서 마음이 달라짐. 영어가 아니라 나를 다시 믿게 됨 ㅠㅠ" },
            { title: "새벽에 혼자 '굿모닝' 연습함", content: "웃기죠 ㅋㅋ 근데 그게 시작이었음. 뇌체크로 아침 인사부터 차근차근 하니까 하루가 바뀜. 영어가 하루의 루틴이 되니까 마음도 안정됨" },
            { title: "유학 준비 중인데 멘붕 줄었어요", content: "유학 준비하면서 불안해서 밤마다 울었는데 ㅠㅠ 뇌체크로 기본 표현부터 정리하니까 '나 그래도 준비하고 있구나' 느낌 들어서 멘탈 잡힘" },
            { title: "아이 앞에서 영어 못하는 엄마 탈출", content: "애가 영어 영상 보면서 물어보는데 대답 못해서 속상했거든요… 뇌체크로 매일 조금씩 하니까 이제는 같이 따라 말함 ㅠㅠ 엄마로서 뿌듯" },
            { title: "회사 승진에 한몫함", content: "영어 보고서 발표가 제일 무서웠는데, 뇌체크로 말하는 습관 들이니까 발표 때 떨림이 확 줄었음. 승진 면담 때 칭찬받고 완전 울컥" },
            { title: "나의 인생 전환점", content: "대놓고 말하면 오바 같지만… 진짜임. 뇌체크 시작하고 '나는 노력하면 된다'는 감각을 다시 얻었어요. 영어는 그냥 그 증거였음" },
            { title: "발음 콤플렉스 깨짐", content: "내 발음 이상할까봐 말도 못했는데 뇌체크에서 반복 훈련하니까 덜 부끄러워짐. 이제 틀려도 그냥 웃고 다시 함 ㅋㅋ 이게 제일 큰 변화" },
            { title: "헤어진 후 멘탈 붕괴였는데", content: "이별하고 아무것도 하기 싫었는데 뇌체크는 짧아서 손이 갔어요. 하루 10분이라도 했더니 '내가 살아있네' 느낌… 영어가 위로가 될 줄 몰랐음 ㅠㅠ" },
            { title: "카톡 프로필에 영어 문장 올림 ㅋㅋ", content: "예전엔 절대 못했는데 요즘은 뇌체크에서 배운 문장으로 프로필 상태메시지 올림 ㅋㅋㅋ 친구들이 무슨 일 있냐고 함. 자신감 미쳤다 ㄹㅇ" },
            { title: "엄마랑 같이 해요", content: "엄마가 50대인데 '나도 해볼래' 해서 같이 뇌체크 함. 서로 발음 따라하다가 빵터지고 ㅋㅋ 가족이랑 이런 시간을 가지게 될 줄 몰랐음" },
            { title: "해외 택시에서 길 설명함", content: "외국 택시기사님이 못 알아들어서 당황했는데 뇌체크에서 했던 방향 표현 떠올라서 설명했어요. 내 입에서 영어가 나왔다는게 아직도 신기함" },
            { title: "토익 점수보다 더 큰 선물", content: "점수도 올랐는데 그보다 '나도 할 수 있다'가 더 큼. 뇌체크 하면서 울고 웃고… 나한테 투자한 시간이 아깝지 않음" },
            { title: "진짜 꾸준히 하게 만드는 게 핵심", content: "의지가 약해서 늘 작심삼일인데 뇌체크는 부담이 적어서 계속 하게 됨. 한 달 채우고 나서 스스로 대견해서 울컥함 ㅠㅠ" },
            { title: "처음으로 영어가 재미있음", content: "이게 제일 신기함 ㅋㅋ 영어가 재미있다는 생각을 하게 될 줄이야. 뇌체크는 게임처럼 하게 돼서 손이 감" },
            { title: "내 목소리로 영어를 듣는 기분", content: "따라 말하는 훈련이 좋았어요. 스스로 말해보고 고치고… 그 과정이 나를 더 단단하게 만드는 느낌 ㅠㅠ" },
            { title: "불안할 때 켜면 마음이 가라앉음", content: "불안장애 있어서 밤에 숨 막힐 때가 있는데 뇌체크로 간단한 문장 따라하면 집중이 바뀌면서 진정돼요. 영어앱인데 내 멘탈앱 같음" },
            { title: "해외에서 길 잃었는데 해결함", content: "진짜 식은땀 났는데 뇌체크에서 했던 'Excuse me'부터 차근차근 말했어요. 도움 받고 나서 호텔 와서 혼자 울었음 ㅠㅠ" },
            { title: "영어 때문에 포기했던 직무 재도전", content: "영어 면접 때문에 지원도 못하던 직무였는데 요즘은 준비 자체가 가능해짐. 뇌체크가 내 등을 밀어준 느낌" },
            { title: "아이랑 같이 따라 말하다가 웃음 폭발", content: "애가 내 발음 따라하다가 둘이 빵 터짐 ㅋㅋㅋ 근데 그 시간이 너무 소중해요. 영어가 가족 놀이가 됨" },
            { title: "친구가 '너 왜 이렇게 바뀜?' 함", content: "예전엔 늘 자신없던 사람인데 요즘은 영어도 그냥 말해버림 ㅋㅋ 뇌체크 덕분에 내 태도가 바뀌었다고 하더라구요" },
            { title: "새벽 2시에 혼자 박수침", content: "문장 하나 자연스럽게 읽혔는데 그게 너무 감격이라 ㅋㅋㅋ 새벽에 혼자 박수쳤어요. 뇌체크 하다 이런 날도 오네요" },
            { title: "부모님께 여행 선물 드리고 싶어서", content: "부모님 모시고 해외 가고 싶은데 내가 영어 못하면 민폐 같아서 시작했어요. 뇌체크 하면서 '내가 효도 준비 중'인 느낌이라 뭉클 ㅠㅠ" },
            { title: "기분 바닥일 때 나를 끌어올림", content: "자존감 바닥일 때 뇌체크 켜면 작은 성취가 생겨서 하루가 덜 망가져요. 진짜 고마운 앱" },
            { title: "외국인 손님이 'Your English is good' 함", content: "그 말 듣고 순간 멈춤… 나한테 그런 말이 오다니 ㅠㅠ 뇌체크로 연습한 문장들 덕분에 대화가 이어졌어요" },
            { title: "유학 간 동생이랑 대화가 됨", content: "동생이 해외 나가서 전화하면 내가 맨날 '응…'만 했는데 요즘은 영어 표현도 섞어서 얘기해요 ㅋㅋ 동생이 놀람" },
            { title: "진짜… 영어가 두렵지 않음", content: "전엔 영어=공포였는데 이제는 '모르면 물어보면 되지' 마인드로 바뀜. 뇌체크가 두려움을 깎아줌" },
            { title: "해외직구 문의 메일 썼어요", content: "번역기 돌리면 어색해서 늘 포기했는데 뇌체크에서 배운 정중한 표현들로 문의 메일 작성함. 답장 오자마자 소리 지름 ㅋㅋ" },
            { title: "다이어리처럼 쌓이는 느낌", content: "하루 한 번씩 하다 보니 내가 쌓여요. 영어도 늘지만, 꾸준히 하는 내가 쌓이는 게 더 감동 ㅠㅠ" },
            { title: "나이 핑계 그만", content: "서른 넘어서 '늦었다'고 생각했는데 뇌체크 하면서 그 생각이 부끄러워짐. 늦은 게 아니라 안 했던 거였음" },
            { title: "아빠랑 해외여행, 내가 해결함", content: "아빠가 길 물어보라 해서 내가 나섰는데 영어가 나왔어요. 아빠가 '우리 딸 든든하다' 해서 눈물 삼킴 ㅠㅠ" },
            { title: "회사에서 영어 회의 공포 감소", content: "영어 회의 들어갈 때 심장 쿵쾅이었는데 뇌체크로 자주 쓰는 문장 익히니까 뭔가 버틸 수 있음. 완전 큰 차이" },
            { title: "우울할 때 ㅋㅋ 웃게 됨", content: "발음 따라하다가 내가 너무 웃겨서 ㅋㅋㅋ 혼자 빵 터질 때가 있어요. 우울함이 잠깐이라도 사라져서 좋음" },
            { title: "영어책 10권보다 나았음", content: "책 사놓고 안 보던 사람인데 뇌체크는 켜게 됨. 결국 꾸준함이 승리라는 걸 깨닫게 해줌 ㅠㅠ" },
            { title: "진짜 내 인생에서 '처음'이 많아짐", content: "처음으로 영어로 인사, 처음으로 영어로 부탁, 처음으로 영어로 농담… 이런 '처음'들이 나를 살게 해요. 뇌체크 사랑함" },
            { title: "친구 결혼식에서 해외친구랑 대화", content: "결혼식에 해외친구 왔는데 내가 간단히 안내하고 대화했어요. 예전엔 숨었을 텐데… 지금은 내가 먼저 다가감 ㅋㅋ" },
            { title: "눈치보던 내가 당당해짐", content: "영어 못한다고 항상 눈치 봤는데 이제는 틀려도 그냥 말함. 뇌체크가 나를 당당하게 만들어줌 ㅠㅠ" },
            { title: "부모님 세대도 할 수 있네요", content: "아빠가 스마트폰 어려워하시는데 뇌체크는 인터페이스가 단순해서 따라 하심. 둘이 같이 하면서 엄청 웃었어요 ㅋㅋ" },
            { title: "출근 전 5분이 삶을 바꿈", content: "출근 전 5분 뇌체크 하는 습관 들였는데 하루가 달라져요. 내가 내 삶의 주도권 잡는 느낌 ㅠㅠ" },
            { title: "해외 카페에서 주문 성공!", content: "라떼 주문하면서 옵션까지 말했어요 ㅋㅋㅋ 옆에 있던 친구가 '너 뭐야' 함. 그 순간이 너무 짜릿했음" },
            { title: "처음으로 영어가 '내 것' 같음", content: "남의 언어 같았는데 뇌체크로 내 입에서 나오는 순간 내 것이 됨. 그 감정이 너무 벅차서 손 떨림 ㅠㅠ" },
            { title: "아이한테 '엄마도 노력해' 보여줌", content: "애한테 공부하라 말만 하던 엄마였는데 뇌체크 꾸준히 하는 모습 보여주니 애가 따라 하더라구요. 이게 진짜 교육인 듯 ㅠㅠ" },
            { title: "해외 인턴 도전 다시 시작", content: "영어 때문에 포기했는데 뇌체크로 다시 감 잡으니까 '해볼까?'가 됨. 내 꿈을 내가 다시 꺼냈어요" },
            { title: "무기력할 때 한 줄이라도", content: "무기력해서 누워만 있을 때도 뇌체크는 한 줄이라도 하게 됨. 그 한 줄이 하루를 살려요. 과장 아니라 진짜" },
            { title: "친구가 내 발음 칭찬함", content: "친구가 영어 잘하는데 내 발음 듣고 '오? 좋아졌는데?' 하더라구요. 그날 집 와서 혼자 10번 더 함 ㅋㅋ" },
            { title: "영어가 아니라 용기 앱", content: "뇌체크 하면서 느낀 건 용기가 커진다는 거. 말하는 순간이 늘 무서웠는데 이제는 그냥 해버림 ㅋㅋ" },
            { title: "부담 없는 게 제일 좋아요", content: "거창하게 시작하면 망하는 스타일이라 ㅋㅋ 뇌체크는 딱 그 부담 없는 분량이라 계속 하게 됨. 결과가 따라오는 느낌" },
            { title: "해외에서 길 안내 받고 감동", content: "내가 영어로 물어봤는데 상대가 알아듣고 친절히 알려줬어요. 그 상황이 너무 따뜻해서… 뇌체크 덕분에 사람의 친절을 더 많이 받음 ㅠㅠ" },
            { title: "내가 나를 포기 안 해서 다행", content: "몇 번이나 영어 포기했는데 이번엔 뇌체크 덕분에 안 놓음. 오늘도 켜면서 '잘했다'라고 스스로 칭찬함 ㅠㅠ" },
            { title: "회사에서 영어 발표, 망하지 않음", content: "완전 떨렸는데 뇌체크에서 연습한 연결 표현 덕에 흐름이 이어졌어요. 끝나고 나서 손이 덜덜 떨리는데 뿌듯함이 더 큼" },
            { title: "친구들이랑 해외여행 가서 내가 리드", content: "예전엔 뒤에서 따라만 다녔는데 이번엔 내가 예약 확인하고 문의도 하고… 뇌체크로 연습한 문장들이 진짜 살림 ㅋㅋ" },
            { title: "영어 울렁증이 사라지는 중", content: "아직 완벽하진 않지만 영어 들을 때 심장이 덜 뛰어요. 그게 너무 신기하고 감동… 뇌체크 계속 할 거임" },
            { title: "고3 때 포기했던 영어 다시 시작", content: "수능 때 영어 때문에 자존감 바닥 찍었는데 ㅠㅠ 뇌체크로 다시 시작하니까 그때의 나를 위로하는 느낌. 진짜 고맙네요" },
            { title: "남들 앞에서 영어로 말했음", content: "동호회에 외국인 분 오셨는데 내가 먼저 말 걸었어요 ㅋㅋㅋ 집 와서 이불킥이 아니라 이불포옹함. 나 칭찬해" },
            { title: "엄마가 울었어요", content: "엄마가 내가 영어 공부하는 거 보더니 갑자기 '네가 그렇게 노력하는 거 처음 본다' 하면서 울컥하심… 나도 같이 울었음 ㅠㅠ 뇌체크가 만든 장면" },
            { title: "외국인 친구랑 DM 했어요 ㅋㅋ", content: "인스타 DM으로 대화했는데 번역기 없이도 어느 정도 됨. 오타 나도 그냥 ㅋㅋ 하고 넘어가니까 부담이 줄었어요" },
            { title: "진짜 내 삶이 깔끔해짐", content: "뇌체크 하면서 루틴이 생기니까 생활이 정돈됨. 영어는 핑계였고 결국 내 삶을 내가 챙긴 거 같아서 뭉클" },

            { title: "아빠가 나를 다시 봄", content: "아빠가 '너는 끈기 없어'라고 자주 말했는데 뇌체크로 꾸준히 하는 거 보고 말이 없어지심 ㅋㅋ 그 침묵이 칭찬 같았음" },

            { title: "외국인 손님 응대 공포 종료", content: "카페 알바인데 외국인 오면 도망가고 싶었음 ㅠㅠ 뇌체크로 인사/주문/결제 표현 익히고 나서 이제는 내가 먼저 응대함. 진짜 성장" },
            { title: "처음으로 영어가 안 미워요", content: "영어가 원수였는데 ㅋㅋ 뇌체크 하면서부터는 그냥 친구 같은 느낌. 매일 조금씩 만나니까 미움이 사라짐" },

        function getRandomReviews(count) {
            const shuffled = [...REVIEWS].sort(() => Math.random() - 0.5);
            return shuffled.slice(0, count);
        }

        const isAndroid = /Android/i.test(navigator.userAgent);

        function displayRandomReviews() {
            const grid = document.getElementById('reviewGrid');
            const reviews = getRandomReviews(4);

            grid.innerHTML = reviews.map(review => {
                const fullText = review.title + ' ' + review.content;
                if (isAndroid) {
                    return `
                        <div class="review-card">
                            <div class="stars">★★★★★</div>
                            <p class="review-content" onclick="copyText('${fullText.replace(/'/g, "\\'")}')">${fullText}</p>
                        </div>
                    `;
                } else {
                    return `
                        <div class="review-card">
                            <div class="stars">★★★★★</div>
                            <h3 onclick="copyText(this.textContent)">${review.title}</h3>
                            <p class="review-content" onclick="copyText(this.textContent)">${review.content}</p>
                        </div>
                    `;
                }
            }).join('');
        }

        function copyText(text) {
            navigator.clipboard.writeText(text).then(() => {
                const toast = document.getElementById('copiedFeedback');
                toast.classList.add('show');
                clearTimeout(toast._timer);
                toast._timer = setTimeout(() => toast.classList.remove('show'), 1000);
            });
        }

        // Initial display
        displayRandomReviews();
    </script>
