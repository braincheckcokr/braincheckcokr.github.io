        }

            line-height: 1.8;
        }

        .review-card .stars {
            margin-bottom: 12px;
            color: #FFB800;
            font-size: 16px;
        }

            display: block;
            margin: 40px auto 0;
            padding: 14px 32px;
            background: linear-gradient(135deg, #4CB050 0%, #2E7D32 100%);
            color: #fff;

            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;

        function getRandomReviews(count) {
            const shuffled = [...REVIEWS].sort(() => Math.random() - 0.5);
            return shuffled.slice(0, count);
        }

        function displayRandomReviews() {
            const grid = document.getElementById('reviewGrid');
            const reviews = getRandomReviews(4);

            grid.innerHTML = reviews.map(review => `
                <div class="review-card">
                    <div class="stars">★★★★★</div>
                    <h3>${review.title}</h3>
                    <p>${review.content}</p>
                </div>

        }

        // Initial display
        displayRandomReviews();
